<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../version_1.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        QUẢN LÝ TÀI KHOẢN
    </ui:define>

    <ui:define name="content">
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    QUẢN LÝ TÀI KHOẢN
                    <small>Preview</small>
                </h1>
                <ol class="breadcrumb">
                    <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                    <li class="active">Quản lý tài khoản</li>
                </ol>
            </section>
            <section class="content">
                <b:form id="formDanhSachTaiKhoan" rendered="#{taiKhoanController.viewMode == 0}">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="box box-info">
                                <div class="box-header with-border">
                                    <h3 class="box-title">Danh sách tài khoản</h3>
                                </div>
                                <div class="box-body">
                                    
                                    <div class="row text-center">
                                        <div class="col-md-3">
                                            <div class="input-group input-group-sm">
                                                <input type="text" class="form-control"/>
                                                <span class="input-group-btn">
                                                    <button type="button" class="btn btn-info btn-flat">Go!</button>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="row">
                                        <div class="col-md-12">
                                            <h:dataTable id="tableDanhSachTaiKhoan"
                                                         value="#{taiKhoanController.dsTaiKhoan}"
                                                         var="item">
                                                <h:column>
                                                    <f:facet name="header">STT</f:facet>
                                                    #{rows+1}
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">Tài khoản</f:facet>
                                                    #{item.tenTaiKhoan}
                                                </h:column>
                                            </h:dataTable>
                                        </div>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </b:form>
            </section>
        </div>
    </ui:define>
</ui:composition>
